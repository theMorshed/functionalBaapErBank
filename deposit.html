<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind css script file -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-pink-400 font-bold text-center my-8">Baap Er Bank <span class="text-blue-400">Knock Here FOR MONEY</span></h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="w-9/12 mx-auto">
        <!-- calculate section start -->
        <section>
            <div class="grid grid-cols-3 gap-4 text-white my-8">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-lg font-normal">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-lg fort-normal">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-lg fort-normal">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance">1000</h2>
                </div>
            </div>
        </section>
        <!-- calculate section end -->
        <!-- form section start -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-400 rounded-lg p-8">
                    <h4 class="text-white text-2xl font-normal">Please Deposit</h4>
                    <input id="input-deposit" class="px-3 py-1 block my-3 w-9/12" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="text-white text-xl font-normal bg-violet-600 px-8 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-400 rounded-lg p-8">
                    <h4 class="text-white text-2xl font-normal">Please Withdraw</h4>
                    <input id="input-withdraw" class="px-3 py-1 block my-3 w-9/12" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="text-white text-xl font-normal bg-violet-600 px-8 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- form section end -->
    </main>
    <!-- main end -->

    <!-- deposit js  -->
    <script src="js/deposit.js"></script>
    <!-- withdraw js -->
    <script src="js/withdraw.js"></script>
</body>

</html>
