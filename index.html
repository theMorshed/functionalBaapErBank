<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <!-- tailwind css script file -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-pink-400 font-bold text-center my-8">Baap Er Bank <span class="text-blue-400">Knock Here FOR MONEY</span></h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="w-9/12 mx-auto">
        <!-- login section start-->
        <section>
            <div class="bg-green-400 w-9/12 mx-auto rounded-lg p-8">
                <p>Email</p>
                <input id="user-email" class="w-9/12 block px-3 py-1 mt-1 mb-3" placeholder="Enter your email" type="text">
                <p>Password</p>
                <input id="user-password" class="w-9/12 block px-3 py-1 mt-1 mb-3" placeholder="Enter your email" type="password">
                <button id="btn-login" class="bg-violet-600 text-white px-8 py-2 rounded-lg mt-2">Login</button>
            </div>
        </section>
        <!-- login section end -->        
    </main>
    <!-- main end -->

    <!-- login js file  -->
    <script src="js/login.js"></script>
</body>

</html>
